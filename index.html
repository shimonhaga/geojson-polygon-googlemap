<!DOCTYPE html>
<html>
  <head>
    <title>東京23区 With H3</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
html, body, #map-canvas {
  height: 100%;
  margin: 0px;
  padding: 0px;
  position: relative;
  z-index: 0;
}
#map-nav {
  position: absolute;
  z-index: 1000;
  top: 60px;
  left: 10px;
  width: 250px;
  height: 150px;
  padding: 5px;
  background-color: rgba(255, 255, 255, .8);
}
#map-polygon {
  position: absolute;
  z-index: 1000;
  top: 220px;
  left: 10px;
  width: 250px;
  height: 150px;
  padding: 5px;
  background-color: rgba(255, 255, 255, .9);
  border: solid 1px #000;
}
h2 {
  margin: 0 auto;
}
label {
  font-size: 0.75em;
  font-weight: bold;
}
    </style>
  </head>

  <body>
    <div id="map-canvas"></div>
    <div id="map-nav">
          <h2>地域選択</h2>
          <div>
            <label for="map-city-selection">地域選択</label> :
            <select id="map-city-selection"></select>
          </div>

          <div>
            <label for="map-city-concavity">描画の曖昧度</label> :
            <select id="map-city-concavity">
              <option value="0">0 (オリジナル表示)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div>
            <label for="map-city-resolution">六角形の分解能</label> :
            <select id="map-city-resolution">
              <option value="0">0 (表示しない)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div>
            <label for="map-city-checkinner">範囲内チェック</label> :
            <select id="map-city-checkinner">
              <option value="0">しない</option>
              <option value="1">する</option>
            </select>
          </div>

          <button id="map-city-display">display</button>
      </div>
    </div>
    <textarea id="map-polygon"></textarea>
    <script id="application" type="text/javascript" src="./app.js"></script>
    <script id="google-map" type="text/javascript"></script>
  </body>
</html>
